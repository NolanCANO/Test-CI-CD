apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: springboot-ci
  labels:
    app.kubernetes.io/name: springboot-ci-pipeline
    app.kubernetes.io/component: ci-pipeline
spec:
  description: |
    Pipeline CI/CD générique pour projets Spring Boot.
    Clone le repository Git, compile le code et exécute les tests Maven.
  params:
    - name: GIT_URL
      type: string
      description: URL du repository Git à cloner
    - name: GIT_REVISION
      type: string
      description: Branche, tag ou commit à utiliser
      default: main
    - name: MAVEN_ARGS
      type: string
      description: Arguments Maven supplémentaires
      default: "-DskipTests=false"
    - name: PROJECT_DIR
      type: string
      description: Chemin relatif vers le dossier contenant pom.xml
      default: "."
  workspaces:
    - name: source
    - name: maven-repo
  tasks:
    - name: clone
      taskRef:
        name: git-clone
      workspaces:
        - name: source
          workspace: source
      params:
        - name: url
          value: $(params.GIT_URL)
        - name: revision
          value: $(params.GIT_REVISION)

    - name: test
      runAfter: [clone]
      taskRef:
        name: maven-test
      workspaces:
        - name: source
          workspace: source
        - name: maven-repo
          workspace: maven-repo
      params:
        - name: MAVEN_ARGS
          value: $(params.MAVEN_ARGS)
        - name: PROJECT_DIR
          value: $(params.PROJECT_DIR)
